<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Producto - Tienda de Ropa</title>

    <!-- Bootstrap, Icons y Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fdf6f9;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 200px;
        }

        .navbar {
            background-color: #ffffff !important;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
            padding: 0.5rem 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            color: #ff3b8d !important;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-link {
            color: #555 !important;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ff3b8d !important;
        }

        .form-card {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .form-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #34495e;
        }

        .form-control {
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .btn {
            border-radius: 50px;
            padding: 0.4rem 1.2rem;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #f39c12;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e67e22;
        }

        .btn-secondary {
            background-color: #95a5a6;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .btn i {
            margin-right: 8px;
        }

        .row {
            margin-top: 1rem;
        }

        .d-flex {
            gap: 1rem;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 3rem 1rem 2rem;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">Sandra's</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door me-1"></i>Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos"><i class="bi bi-grid me-1"></i>Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/categorias"><i class="bi bi-tags me-1"></i>Categor√≠as</a></li>
                <li class="nav-item"><a class="nav-link" href="/tallas"><i class="bi bi-rulers me-1"></i>Tallas</a></li>
                <li class="nav-item"><a class="nav-link" href="/usuarios"><i class="bi bi-people me-1"></i>Usuarios</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- FORMULARIO PRODUCTO -->
<div class="container">
    <div class="form-card">
        <h1 class="form-title"
            th:text="${producto != null and producto.id == null ? 'üÜï Nuevo Producto' : (producto != null ? '‚úèÔ∏è Editar Producto' : '')}">
        </h1>

        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">URL de Imagen</label>
                <input type="text" class="form-control" id="imagen" th:field="*{imagen}">
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="categoria" class="form-label">Categor√≠a</label>
                    <select class="form-control" id="categoria" th:field="*{categoria}">
                        <option value="">-- Seleccionar categor√≠a --</option>
                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                    </select>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="talla" class="form-label">Talla</label>
                    <select class="form-control" id="talla" th:field="*{talla}">
                        <option value="">-- Seleccionar talla --</option>
                        <option th:each="t : ${tallas}" th:value="${t.id}" th:text="${t.nombre}"></option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save2"></i> Guardar
                </button>
                <a href="/productos" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
