<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tallas - Tienda de Ropa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fdf6f9;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 200px;
        }

        .navbar {
            background-color: #ffffff !important;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
            padding: 0.5rem 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            color: #ff3b8d !important;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-link {
            color: #555 !important;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ff3b8d !important;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .btn {
            border-radius: 50px;
            padding: 0.4rem 1.2rem;
        }

        .btn-primary {
            background-color: #f39c12;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e67e22;
        }

        .btn-warning {
            background-color: #f1c40f;
            border: none;
        }

        .btn-warning:hover {
            background-color: #f39c12;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background-color: #f39c12;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 3rem 1rem 2rem;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">Sandra's</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door me-1"></i>Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos"><i class="bi bi-grid me-1"></i>Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/categorias"><i class="bi bi-tags me-1"></i>Categor√≠as</a></li>
                <li class="nav-item"><a class="nav-link" href="/tallas"><i class="bi bi-rulers me-1"></i>Tallas</a></li>
                <li class="nav-item"><a class="nav-link" href="/usuarios"><i class="bi bi-people me-1"></i>Usuarios</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container">
    <h1 class="text-center">üìè Tallas</h1>

    <!-- Mensajes de alerta -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

    <a href="/tallas/nuevo" class="btn btn-primary mb-3">+ Nueva Talla</a>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="talla : ${tallas}">
            <td th:text="${talla.id}"></td>
            <td th:text="${talla.nombre}"></td>
            <td>
                <a th:href="@{/tallas/editar/{id}(id=${talla.id})}" class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{/tallas/eliminar/{id}(id=${talla.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¬øEst√°s seguro?')">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
