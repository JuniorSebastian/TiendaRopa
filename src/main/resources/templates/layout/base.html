<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Tienda de Ropa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos para la barra de navegación */
        nav {
            background-color: #2c3e50;
            border-radius: 0 0 1.5rem 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
            text-transform: uppercase;
        }

        .navbar-nav .nav-item .nav-link {
            color: #ecf0f1;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #f39c12;
            text-decoration: none;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        /* Fondo de la página */
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        /* Contenedor principal */
        .container {
            margin-top: 3rem;
        }

        /* Enlaces activos */
        .navbar-nav .nav-item.active .nav-link {
            color: #f39c12;
        }

        /* Estilo para los iconos */
        .navbar-nav .nav-item .nav-link i {
            margin-right: 8px;
        }

        .container h1 {
            font-weight: bold;
            color: #2c3e50;
        }

        /* Estilos generales para el contenido */
        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Tienda de Ropa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/productos">
                        <i class="bi bi-basket"></i> Productos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorias">
                        <i class="bi bi-tags"></i> Categorías
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tallas">
                        <i class="bi bi-arrows-angle-expand"></i> Tallas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios">
                        <i class="bi bi-person"></i> Usuarios
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenedor de contenido -->
<div class="container">
    <div th:replace="${contenido}">
        <!-- Aquí irá el contenido específico de cada página -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
